<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        select {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .link-button {
            display: block;
            width: 80%;
            margin: 10px 0;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .link-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .admin-link {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-decoration: underline;
            cursor: pointer;
        }
        .admin-link:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>トップページ</h1>
        <!-- 卓番号選択 -->
        <label for="tableNumber">卓番号を選択してください:</label>
        <select id="tableNumber">
            <option value="" disabled selected>卓番号を選択</option>
            <option value="1">卓 1</option>
            <option value="2">卓 2</option>
            <option value="3">卓 3</option>
            <option value="4">卓 4</option>
            <option value="5">卓 5</option>
        </select>
        <!-- メニューを開くボタン -->
        <a href="#" class="link-button" id="menuOrderButton">メニューを開く</a>
        <span class="admin-link" id="adminLink">管理者用画面</span>
    </div>

    <script>
        // 初期パスワードを "password" に設定
        const adminPassword = localStorage.getItem('adminPassword') || 'password';

        // 卓番号を選択した際にリンクに卓番号を渡す
        document.getElementById('menuOrderButton').addEventListener('click', function(event) {
            const tableNumber = document.getElementById('tableNumber').value;
            if (!tableNumber) {
                alert('卓番号を選択してください。');
                event.preventDefault();
            } else {
                this.href = `order_page.html?table=${tableNumber}`;
            }
        });

        // 管理者用画面へのアクセス
        document.getElementById('adminLink').addEventListener('click', function() {
            const inputPassword = prompt('管理者パスワードを入力してください:');
            if (inputPassword === adminPassword) {
                window.location.href = 'admin.html';
            } else {
                alert('パスワードが間違っています。');
            }
        });
    </script>
</body>
</html>
